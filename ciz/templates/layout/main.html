{% load static i18n %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock title %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% if messages %}
    {% for message in messages %}
    <script>
      alert("{{ message }}");
    </script>
    {% endfor %}
    {% endif %}
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.23/build/spline-viewer.js"></script>
  </head>
  <body>
    <!-- Include Navbar -->
    {% include 'inc/navbar.html' %}

    
    
    <!-- Language Changer Form -->
    
    <!-- Main Content -->
    {% block content %}
    {% endblock content %}
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-HJYTxONeOBvjEglwCL+ZAlU1uJ7QZogTK7tI8tGm+cNW67xgqIQTwWXh0m7l9Ykk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-iBPLlIQFk1qOmxCSeAKLTXx4NNRkKb/UhExdLfA/KCF1/ZnhXjxMPrSB20sF7Qmf" crossorigin="anonymous"></script>
  </body>
</html>
