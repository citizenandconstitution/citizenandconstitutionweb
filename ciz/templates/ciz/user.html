{% extends 'layout/main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Profile | Citizen and Constitution{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/user.css' %}"> 

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <!-- Profile Display Section -->
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="{{ user.profile.profile_picture.url }}" alt="Profile Picture">
                <span class="font-weight-bold">{{ user.get_full_name }}</span>
                <span class="text-black-50">{{ user.email }}</span>
            </div>
        </div>

        <!-- Profile Information and Settings Section -->
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" value="{{ user.profile.name }}" readonly></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="{{ user.profile.surname }}" readonly></div>
                    <div class="col-md-12"><label class="labels">Phone Number</label><input type="text" class="form-control" value="{{ user.profile.phone_number }}" readonly></div>
                    <div class="col-md-12"><label class="labels">Location</label><input type="text" class="form-control" value="{{ user.profile.location }}" readonly></div>
                    <div class="col-md-12"><label class="labels">Bio</label><textarea class="form-control" readonly>{{ user.profile.bio }}</textarea></div>
                    <div class="col-md-12"><label class="labels">Total Points</label><input type="text" class="form-control" value="{{ user.profile.total_points }}" readonly></div>
                </div>
                <div class="mt-5 text-center">
                    <a href="{% url 'update_Profile' %}" class="btn btn-primary">Edit Profile</a>
                </div>
            </div>
        </div>

        <!-- Experience Section -->
    </div>
</div>
{% endblock content %}
